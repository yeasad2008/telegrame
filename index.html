  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
  </style>
</head>
<body>
  <script>
    // প্রথম AdsTerra লিংকে রিডাইরেক্ট
    const firstLink = "https://www.adsterra.com/your-ad-link";  // ⬅️ এখানে তোমার AdsTerra লিংক দাও
    const secondLink = "https://www.yoursecondlink.com";        // ⬅️ ফিরে এলে এই লিংকে যাবে

    // ট্রাফিক আসা মাত্র প্রথম লিংকে পাঠাও
    window.location.href = firstLink;

    // ফিরে এলে চেক করার জন্য listener
    let redirected = sessionStorage.getItem("redirectedOnce");

    if (redirected) {
      sessionStorage.removeItem("redirectedOnce");
      window.location.href = secondLink;
    } else {
      sessionStorage.setItem("redirectedOnce", "true");
    }
  </script>
</body>
